<div class="container">
  <h2 class=" text-center text-success text-uppercase mt-4 " >add new good</h2>
  <form #f='ngForm' (ngSubmit)='addNewGood(f)'>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ngModel name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"  ngModel name="price">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Photo</label>
      <div class="col-sm-10">
        <input type="file" class=""  ngModel name="image" #image >
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add Product</button>
      </div>
    </div>
  </form>
</div>
