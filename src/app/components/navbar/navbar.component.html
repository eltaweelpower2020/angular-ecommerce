<div class="bg-light">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/']"> Market <span class="text-danger">Eltaweel</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active" *ngIf="isUser">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active" *ngIf="isUser">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active" *ngIf="isUser">{{emailAdress}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" *ngIf="!isUser">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="active" *ngIf="!isUser">Signup</a>
          </li>
          <li class="nav-item mx-5">
            <button class="nav-link btn btn-danger text-white" (click)='logout()' *ngIf="isUser">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
